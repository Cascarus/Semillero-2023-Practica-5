<div class="card">
    <div class="container justify-content-center">
        <div class="form">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="Nombre">Nombre</label>
                        <br>
                        <input type="text" inputId="Nombre" pInputText [(ngModel)]="cliente.nombre"
                            [ngModelOptions]="{standalone: true}" />
                    </div>
                    <div class="col">
                        <label for="Apellido">Apellido</label>
                        <br>
                        <input type="text" inputId="Apellido" pInputText [(ngModel)]="cliente.apellido"
                            [ngModelOptions]="{standalone: true}" />
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col">
                        <label for="nit">NIT</label>
                        <br>
                        <input type="text" inputId="nit" pInputText [(ngModel)]="cliente.nit"
                            [ngModelOptions]="{standalone: true}" maxlength="20" />
                    </div>
                    <div class="col">
                        <label for="dpi">DPI</label>
                        <br>
                        <input type="text" inputId="dpi" pInputText [(ngModel)]="cliente.dpi"
                            [ngModelOptions]="{standalone: true}" maxlength="20" />
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-2" align="center">
                        <br>
                        <button type="button" class="btn btn-success" (click)="crearRegistro()">Crear</button>
                    </div>
                    <div class="col-md-4" align="center">
                        <br>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addDireccion" (click)="limpiarTempDireccion()">
                            Agregar Direccion
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="md-4">
    <div class="card mb-4">
        <div class="card-body">
            <p-table #dt1 [value]="direcciones" [rowsPerPageOptions]="[2, 5,10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th> Direccion </th>
                        <th> Estado </th>
                        <th> Acciones </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-direcciones let-editing="editing">

                    <tr>
                        <td>{{ direcciones.direccion }}</td>
                        <td>
                            <ng-container *ngIf='direcciones.estado === "a"; else second'>
                                <span>
                                    Activo
                                </span>
                            </ng-container>
                            <ng-template #second>
                                <span>
                                    Inactivo
                                </span>
                            </ng-template>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm shadow mr-3" data-bs-toggle="modal"
                            data-bs-target="#modificarDireccion" (click)="editarDireccion(direcciones)"
                                data-backdrop="static" data-keyboard="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-danger btn-sm shadow mr-3" data-toggle="modal"
                                data-target="#updateNomenModal" (click)="eliminarDireccion(direcciones)"
                                data-backdrop="static" data-keyboard="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                  </svg>
                            </button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template>

            </p-table>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addDireccion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Direccion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="Apellido">Direccion</label>
                <br>
                <input type="text" class="form-control" [(ngModel)]="tempDireccion.direccion">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="guardarDireccion()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modificarDireccion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Direccion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiarTempDireccion()"></button>
            </div>
            <div class="modal-body">
                <label for="Apellido">Direccion</label>
                <br>
                <input type="text" class="form-control" [(ngModel)]="tempDireccion.direccion">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="limpiarTempDireccion()">Close</button>
                <button type="button" class="btn btn-primary" (click)="guardarModificacionDireccion()">Save changes</button>
            </div>
        </div>
    </div>
</div>
